<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="headerHero">
        <header>

            <img src="/IMAGES/Logo.png" alt="Logo" />

          <nav>
            <ul class="navBar">
              <li><a href="#">Home</a></li>
              <li>
                <a href="#"

              <li>
